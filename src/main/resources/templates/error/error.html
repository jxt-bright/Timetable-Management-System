<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Timetable System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
    }
    .error-card {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        text-align: center;
        max-width: 600px;
    }
    .error-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-card">
    <div class="error-icon">⚠️</div>
    <h1 th:text="${error}">Error Occurred</h1>
    <p class="lead" th:text="${message}">Something went wrong</p>
    <p class="text-muted" th:text="'Path: ' + ${path}"></p>
    <a href="/" class="btn btn-primary mt-3">Return to Home</a>
  </div>
</div>
</body>
</html>
