<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable System</title>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          background: linear-gradient(135deg, #006400 60%, #FFC200 60%); /* UMaT colors */
        }

        .login-wrapper {
          display: flex;
          width: 100%;
          align-items: center;
          justify-content: space-between;
        }

        .logo-container {
          width: 50%;
          padding-left: 100px;
          text-align: left;
        }

    .logo-container img {
      width: 100%;        /* Allow the image to fill its container */
      max-width: 630px;   /* But don't exceed 630px */
      height: auto;
      display: block;
    }

        .login-container {
          background-color: #fff;
          border-radius: 15px;
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
          padding: 40px;
          width: 450px;
          margin-right: 120px;
        }

        .login-container h2 {
          text-align: center;
          margin-bottom: 35px;
          color: #333;
          font-size: 1.7em;
        }

        .form-group {
          margin-bottom: 25px;
        }

        .form-group label {
          display: block;
          margin-bottom: 8px;
          color: #555;
        }

        .form-group input {
          width: 100%;
          padding: 14px;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-sizing: border-box;
          font-size: 1.1em;
        }

        .form-group input:focus {
          outline: none;
          border-color: #007bff;
        }

        .forgot-password {
          text-align: right;
          margin-bottom: 30px;
        }

        .forgot-password a {
          color: #007bff;
          text-decoration: none;
          font-size: 0.95em;
        }

        .forgot-password a:hover {
          text-decoration: underline;
        }

        .login-button {
          background-color: #007bff;
          color: white;
          padding: 16px 30px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          width: 100%;
          font-size: 1.2em;
        }

        .login-button:hover {
          background-color: #0056b3;
        }

        .footer {
          text-align: center;
          margin-top: 35px;
        }

        .footer a {
          color: #555;
          text-decoration: none;
          margin: 0 18px;
          font-size: 0.95em;
        }

        .footer a:hover {
          text-decoration: underline;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
          .login-wrapper {
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
          .logo-container {
            width: 100%;
            padding-left: 0;
            text-align: center;
            margin-bottom: 20px;
          }
          .login-container {
            width: 90%;
            margin-right: 0;
          }
        }

        @media (max-width: 480px) {
          .login-container {
            padding: 20px;
          }
          .form-group input {
            padding: 12px;
            font-size: 1em;
          }
          .login-button {
            padding: 14px 20px;
            font-size: 1.1em;
          }
          .login-container h2 {
            font-size: 1.5em;
          }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="logo-container">
        <img src="/images/logo1.png" alt="UMaT Logo"/>
    </div>

    <div class="login-container">
        <h2>Sign In</h2>
        <form action="/home" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <div class="footer">
            <a href="#">Contact Us</a>
        </div>
    </div>
</div>
</body>
</html>
